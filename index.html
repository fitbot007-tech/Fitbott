<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FitBot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --green:#22c55e;
  --green-dark:#16a34a;
  --blue:#3b82f6;
  --dark-bg:radial-gradient(circle at top,#0f172a,#020617);
  --light-bg:#f5f7fa;
  --card-dark:#0b1220;
  --card-light:#ffffff;
  --text-dark:#e5e7eb;
  --text-light:#1f2937;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--dark-bg);
  color:var(--text-dark);
  transition:.3s;
}

body.light{
  background:var(--light-bg);
  color:var(--text-light);
}

.page{padding:30px}
.hidden{display:none}

.container{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:24px;
}

.card{
  background:var(--card-dark);
  border-radius:20px;
  padding:28px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
}

body.light .card{background:var(--card-light)}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.logo{
  font-size:26px;
  font-weight:700;
}

.toggle{cursor:pointer}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:14px;
  background:rgba(255,255,255,.08);
  color:inherit;
}

body.light input{background:#eef2f7}

button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-weight:600;
  cursor:pointer;
}

.primary{
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:white;
}

.voice-btn{
  margin-top:12px;
  background:linear-gradient(135deg,#3b82f6,#2563eb);
  color:white;
}

.stop{background:#991b1b !important}

.todo-item{
  position:relative;
  background:rgba(255,255,255,.08);
  padding:10px;
  border-radius:10px;
  margin-bottom:8px;
  font-size:14px;
}

.delete-btn{
  display:none;
  position:absolute;
  right:8px;
  top:50%;
  transform:translateY(-50%);
  background:#dc2626;
  color:white;
  border:none;
  padding:4px 6px;
  border-radius:6px;
  font-size:12px;
}

.todo-item:hover .delete-btn{display:block}

.loader{
  text-align:center;
  padding:40px;
  font-size:18px;
  animation:pulse 1.2s infinite;
}

@keyframes pulse{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

/* PLAN PAGE */
.plan-card{
  max-width:900px;
  margin:auto;
  background:var(--card-dark);
  padding:30px;
  border-radius:22px;
}

body.light .plan-card{background:var(--card-light)}

.day{margin-bottom:28px}
.day h3{margin-bottom:10px}

ul{padding-left:20px}

li{
  position:relative;
  padding:8px 0;
  font-size:15px;
}

.add-btn{
  display:none;
  position:absolute;
  right:0;
  top:50%;
  transform:translateY(-50%);
  background:var(--green);
  color:white;
  border:none;
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
}

li:hover .add-btn{display:block}

.week-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  margin-top:10px;
}

.day-check{
  padding:12px;
  border-radius:12px;
  background:rgba(255,255,255,.08);
  cursor:pointer;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:8px;
  transition:.25s;
}

body.light .day-check{
  background:#eef2f7;
}

.day-check.done{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:white;
  text-decoration:line-through;
}
</style>
</head>

<body>

<!-- HOME PAGE -->
<div id="home" class="page">
  <div class="container">

    <!-- LEFT -->
    <div class="card">
      <div class="header">
        <div class="logo">ğŸ’ª FitBot</div>
        <div class="toggle" onclick="toggleTheme()">ğŸŒ™</div>
      </div>

      <input id="height" placeholder="Height (ft)">
      <input id="weight" placeholder="Weight (kg)">

      <button class="primary" onclick="generatePlan()">Generate Workout Plan</button>
      <button id="voiceBtn" class="voice-btn" onclick="startVoice()">ğŸ¤ Ask FitBot</button>
    </div>

    <!-- RIGHT -->
    <div>
      <div class="card">
        <h3>ğŸ“ To-Do Workouts</h3>
        <p style="opacity:.6;font-size:13px">Add workouts from your plan</p>
        <div id="todo"></div>
      </div>

      <div class="card" style="margin-top:20px">
        <h3>ğŸ“Š Weekly Status</h3>
        <div class="week-grid">
          <div class="day-check" onclick="toggleDay(this)">ğŸ‹ï¸ Mon</div>
          <div class="day-check" onclick="toggleDay(this)">ğŸš´ Tue</div>
          <div class="day-check" onclick="toggleDay(this)">ğŸ”¥ Wed</div>
          <div class="day-check" onclick="toggleDay(this)">ğŸ’ª Thu</div>
          <div class="day-check" onclick="toggleDay(this)">ğŸ§˜ Fri</div>
          <div class="day-check" onclick="toggleDay(this)">âš¡ Sat</div>
          <div class="day-check" onclick="toggleDay(this)">ğŸŒ¿ Sun</div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- PLAN PAGE -->
<div id="plan" class="page hidden">
  <div class="plan-card">
    <h2>Your 7-Day Personalized Workout Plan</h2>
    <div id="loading" class="loader">Preparing your planâ€¦</div>
    <div id="planContent"></div>
    <button style="margin-top:20px" onclick="goBack()">â† Back</button>
  </div>
</div>

<script>
/* THEME */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* WEEKLY UNIT */
function toggleDay(el){
  el.classList.toggle("done");
}

/* VOICE SYSTEM */
speechSynthesis.onvoiceschanged = () => {};

function getBestVoice(){
  const voices = speechSynthesis.getVoices();
  return voices.find(v => 
    v.name.includes("Samantha") ||
    v.name.includes("Google") ||
    v.lang === "en-US"
  );
}

let recognition;
let listening=false;

function startVoice(){
  const btn=document.getElementById("voiceBtn");

  if(listening){
    recognition.stop();
    btn.textContent="ğŸ¤ Ask FitBot";
    btn.classList.remove("stop");
    listening=false;
    return;
  }

  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SR();
  recognition.lang="en-US";
  recognition.start();

  btn.textContent="Listeningâ€¦ Tap to Stop";
  btn.classList.add("stop");
  listening=true;

  recognition.onresult = async (e)=>{
    const userText = e.results[0][0].transcript;
    recognition.stop();
    await askAIAndSpeak(userText);
  };

  recognition.onend = ()=>{
    listening=false;
    btn.textContent="ğŸ¤ Ask FitBot";
    btn.classList.remove("stop");
  };
}

/* NEW AI REQUEST (via NETLIFY FUNCTION) */
async function askAIAndSpeak(question){
  try{
    const res = await fetch("/.netlify/functions/openai",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message: question })
    });

    const data = await res.json();
    speak(data.reply);

  }catch(err){
    speak("Sorry, something went wrong.");
  }
}

function speak(text){
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(text);
  u.voice=getBestVoice();
  u.rate=0.95;
  speechSynthesis.speak(u);
}

/* WORKOUT PLAN */
function generatePlan(){
  home.classList.add("hidden");
  plan.classList.remove("hidden");
  loading.style.display="block";
  planContent.innerHTML="";

  setTimeout(()=>{
    loading.style.display="none";
    planContent.innerHTML=[
      ["Day 1 â€“ Full Body","Squats 3Ã—12","Push-ups 3Ã—10","Plank 3Ã—30s"],
      ["Day 2 â€“ Cardio","Brisk Walk 30 min","Jump Rope 5 min"],
      ["Day 3 â€“ Upper Body","Shoulder Press 3Ã—12","Rows 3Ã—10"],
      ["Day 4 â€“ Lower Body","Lunges 3Ã—12","Glute Bridges 3Ã—15"],
      ["Day 5 â€“ Core","Crunches 3Ã—15","Side Plank 3Ã—20s"],
      ["Day 6 â€“ Recovery","Stretching 20 min","Yoga 15 min"],
      ["Day 7 â€“ Light Cardio","Cycling 25 min","Mobility 10 min"]
    ].map(d=>`
      <div class="day">
        <h3>${d[0]}</h3>
        <ul>
          ${d.slice(1).map(w=>`
            <li>${w}
              <button class="add-btn" onclick="addTodo(this)">â• Add</button>
            </li>`).join("")}
        </ul>
      </div>
    `).join("");
  },1500);
}

function goBack(){
  plan.classList.add("hidden");
  home.classList.remove("hidden");
}

/* To-Do */
function addTodo(btn){
  const text=btn.parentElement.textContent.replace("â• Add","");
  const item=document.createElement("div");
  item.className="todo-item";
  item.innerHTML=`${text}<button class="delete-btn" onclick="removeTodo(this)">ğŸ—‘</button>`;
  todo.appendChild(item);
}

function removeTodo(btn){
  btn.parentElement.remove();
}
</script>

</body>
</html>
